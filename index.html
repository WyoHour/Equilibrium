    <div
      class="card"
      style="
        width: 18rem;
        margin: auto;
        height: 670px;
        margin-top: 100px;
        background-color: hsl(217, 54%, 11%);
        border-radius: 20px;
      "
    >
      <div>
        <img
          src="images/image-equilibrium.jpg "
          alt="Oops !:/"
          class="Img-class"
        />
      </div>
      <div>
        <p
          style="
            padding-top: 25px;
            padding-left: 30px;
            font-size: 25px;
            font-family: 'Outfit', sans-serif;
            color: rgba(243, 236, 236, 0.902);
          "
        >
          Equilibrium #3429
        </p>
        <div>
          <img
            src="images/icon-clock.svg"
            alt="oops"
            style="position: absolute; right: 152px; bottom: 122px"
          />
          <p
            style="
              position: absolute;
              right: 55px;
              font-family: 'Outfit';
              color: rgba(243, 236, 236, 0.902);
              opacity: 0.7;
              font-family: 'Outfit', sans-serif;
              font-size: x-small;
              bottom: 95px;
            "
          >
            3 &nbsp Days left
          </p>
          <p
            style="
              padding-left: 30px;
              color: rgba(243, 236, 236, 0.902);
              opacity: 0.7;
              font-family: 'Outfit', sans-serif;
              font-size: x-small;
            "
          >
            Our Equilibrium collection promotes<br />
            balance and calm.
          </p>
          <img
            src="images/icon-ethereum.svg"
            alt="Oops something went wrong !"
            style="margin-left: 30px; font-weight: bold"
          />
          <p
            style="
              margin-left: 50px;
              margin-bottom: 40px;
              position: absolute;
              top: 79%;
              font-weight: bold;
              color: aqua;
              opacity: 0.7;
              font-family: Outfit;
            "
          >
            0.041 ETH
          </p>
        </div>
      </div>
      <hr style="color: white; width: 80%; margin-left: 35px" />
      <p
        style="
          margin-left: 90px;
          font-family: OutFit;
          color: white;
          opacity: 0.6;
          font-size: 10px;
          margin-top: 5px;
        "
      >
        Bartosz Lawrytan gitHub/WyoHour
      </p>
      <img
        class="Pyro"
        src="https://media.moddb.com/images/groups/1/9/8054/Behemoth.jpg"
        alt="Oops"
      />
    </div>
